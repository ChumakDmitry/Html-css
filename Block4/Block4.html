<html lang="en">

        </div>
        <div class="card-weather">
          <div class="date">
            <p class="date__text">01.09</p>
          </div>
          <img src="./svg/cloud-showers-heavy.svg" class="card-weather__image"> 
          <p class="card-weather__temperature">-3</p>
        </div>
        <div class="card-weather">
          <div class="date">
            <p class="date__text">02.09</p>
          </div>
          <img src="./svg/cloud.svg" class="card-weather__image">

        </div>
      </div>
